<!DOCTYPE html>
<html>
<head>
  <title>Login Pages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      width: 50%;
      height: 100%;
      border: none;
    }

    .left-container {
      background-color: #f2f2f2;
    }

    .right-container {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="left-container">
    <iframe class="login-container" src="https://www.facebook.com/login" frameborder="0"></iframe>
  </div>
  <div class="right-container">
    <iframe class="login-container" src="https://github.com/login" frameborder="0"></iframe>
  </div>
</body>
</html>
